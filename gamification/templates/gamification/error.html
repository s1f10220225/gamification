{% load static %} 
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>エラー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/224party.css' %}" rel="stylesheet">
</head>
<body>
    <img src="{% static 'img/img/top.jpg' %}" alt="Background" class="background">
    <div class="container mt-5">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">エラーが発生しました</h4>
            <p>{{ message }}</p>
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'party_dashboard' %}" class="btn btn-primary">ダッシュボードに戻る</a>
            <a href="javascript:history.back()" class="btn btn-secondary">前のページに戻る</a>
        </div>
    </div>
</body>
</html>
