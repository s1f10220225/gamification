{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="description" content="クエストの詳細ページ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/224login.css' %}" rel="stylesheet">
    <title>{{ quest.title }} - クエストの詳細</title>
</head>
<body>

    <!-- メインコンテンツ -->
    <div class="container">
        <h1>{{ quest.title }}</h1>
        <p>クエスト詳細</p>
        <p>{{ quest.detail }}</p>
        <p class="quest-meta">
            難易度: <span>{{ quest.difficulty }}</span> |
            予想時間: <span>{{ quest.time }}</span> |
            状態: <span>{{ quest.status }}</span>
        </p>
        <div>
            <a href="{% url 'accept_quest' quest.quest_id %}" class="btn btn-primary">受ける</a>
            <form method="post" action="{% url 'delete_quest' quest_id=quest.quest_id %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn delete">削除</button>
            </form>
        </div>
        <div class="quest-back">
            <a href="{% url 'quest' %}">クエストリストに戻る</a>
        </div>
    </div>

    <!-- 背景画像 -->
    <img src="{% static 'img/img/top.jpg' %}" alt="Background" class="background">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
