<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ quest.title }} - クエストの詳細</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .quest-detail {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        h1 {
            font-size: 2em;
        }
        .quest-meta {
            font-size: 1em;
            color: #777;
        }
        .receive {
            color: red;
            cursor: pointer;
            text-decoration: underline;
        }
        .delete {
            color: white;
            background-color: red;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>{{ quest.title }}</h1>
    <div class="quest-detail">
        <p>{{ quest.detail }}</p>
        <p class="quest-meta">
            難易度: <span>{{ quest.difficulty }}</span> |
            予想時間: <span>{{ quest.time }}</span> |
            状態: <span>{{ quest.status }}</span>
        </p>
        <a href="{% url 'accept_quest' quest.quest_id %}" class="receive">受ける</a>
        <br>
        <!-- 削除ボタンの追加 -->
        <form method="post" action="{% url 'delete_quest' quest_id=quest.quest_id %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="delete">削除</button>
        </form>
    </div>

    <a href="{% url 'quest' %}">クエストリストに戻る</a>
</body>
</html>
