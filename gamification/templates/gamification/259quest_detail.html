{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link href="{% static 'css/224login.css' %}" rel="stylesheet">

    <title>{{ quest.title }} - クエストの詳細</title>

</head>
<body>

    <div class="container">
    <div class="quest-detail">
        <div class="background-color">

            <h1>{{ quest.title }}</h1>
            <p>クエスト詳細</p>
            <p>{{ quest.detail }}</p>
            <p class="quest-meta">
                難易度: <span>{{ quest.difficulty }}</span> |
                予想時間: <span>{{ quest.time }}</span> |
                状態: <span>{{ quest.status }}</span>
            </p>
        </div>
        <button href="{% url 'accept_quest' quest.quest_id %}" class="receive">受ける</button>
        <form method="post" action="{% url 'delete_quest' quest_id=quest.quest_id %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="delete">削除</button>
        </form>
    </div>
    
    <div class="quest-back">
        <a href="{% url 'quest' %}">クエストリストに戻る</a>
    </div>
    </div>
 <img src="{% static 'img/img/top.jpg' %}" alt="Background" class="background">

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
