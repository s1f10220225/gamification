<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ quest.title }} - クエストの詳細</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .quest-detail {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        h1 {
            font-size: 2em;
        }
        .quest-meta {
            font-size: 1em;
            color: #777;
        }
        .receive {
            
            cursor: pointer;
            text-decoration: underline;
        }
        .delete {
            
            cursor: pointer;
            text-decoration: underline;
        }
        .status {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>{{ quest.title }}</h1>
    <div class="quest-detail">
        <p>{{ quest.detail }}</p>
        <p class="quest-meta">
            難易度: <span>{{ quest.difficulty }}</span> |
            予想時間: <span>{{ quest.time }}</span> |
            状態: <span class="status">{{ quest.status }}</span>
        </p>
        <button href="{% url 'accept_quest' quest.quest_id %}" class="receive"><strong>受ける</strong></button>
        <button href="{% url 'accept_quest' quest.quest_id %}" class="receive"><strong>取り消し</strong></button>
        <br>
        <button href="{% url 'delete_quest' quest.quest_id %}" class="delete" onclick="return confirm('本当にこのクエストを削除しますか？');">削除</button>
    </div>

    <a href="{% url 'quest' %}">クエストリストに戻る</a>
</body>
</html>
