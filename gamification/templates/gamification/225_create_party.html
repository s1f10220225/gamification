{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Party</title>
    <link href="{% static 'css/224party.css' %}" rel="stylesheet">

</head>
<body>
    <h2>Create a new Party</h2>
    <form method="post">
        {% csrf_token %}
        <label for="party_name">Party Name:</label>
        <input type="text" id="party_name" name="party_name" required>
        <button type="submit">Create</button>
    </form>
    <img src="{% static 'img/img/top.jpg' %}" alt="Background" class="background">

</body>
</html>
