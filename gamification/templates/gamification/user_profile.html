<!-- templates/user_profile.html -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.name }}のプロフィール</title>
</head>
<body>
    <h1>{{ user.name }}のプロフィール</h1>
    <p>社員番号: {{ user.employee_number }}</p>
    <p>GPTキー: {{ user.gpt_key }}</p> 
    <!-- 注意: セキュリティ上、本番環境ではgpt_keyを表示することは推奨されません -->
    <p>アカウントステータス: {{ user.is_active }}</p>
</body>
</html>
