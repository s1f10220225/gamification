<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT Interaction</title>
</head>
<body>
    <h1>ChatGPT Interaction</h1>
    <form method="post">
        {% csrf_token %}
        <label for="api_key">API Key:</label><br>
        <input type="text" id="api_key" name="api_key" required><br><br>
        
        <label for="order">Order:</label><br>
        <textarea id="order" name="order" required></textarea><br><br>
        
        <label for="user_message">User Message:</label><br>
        <textarea id="user_message" name="user_message" required></textarea><br><br>
        
        <label for="temperature">Temperature:</label><br>
        <input type="number" id="temperature" name="temperature" value="0.2" step="0.1" min="0" max="2" required><br><br>
        
        <input type="submit" value="Submit">
    </form>

    {% if response %}
    <h2>Response:</h2>
    <pre>{{ response }}</pre>
    {% endif %}
</body>
</html>
