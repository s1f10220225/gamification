<!-- templates/gamification/sample.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AIの応答</title>
</head>
<body>
    <h1>AIの応答</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="api_key">APIキー:</label><br>
        <input type="text" id="api_key" name="api_key" required><br>

        <label for="order">指示:</label><br>
        <textarea id="order" name="order" required></textarea><br>

        <label for="user_message">メッセージ:</label><br>
        <textarea id="user_message" name="user_message" required></textarea><br><br>

        <input type="submit" value="送信">
    </form>

    {% if response %}
        <h2>応答:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
