<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>クエストリスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-space {
            flex: 1;
            background-color: #FFFFFF;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: start;
        }
        .left-space h2 {
            margin: 0;
            font-size: 1.5em;
            color: #141313;
        }
        .left-space p {
            margin: 10px 0;
            color: #000000;
        }
        .quests-container {
            flex: 2;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            border-left: 3px solid #4F0909;
            margin-left: -400px; /* 左端に移動させるため余白をマイナスに設定 */
        }
        .quest-container {
            border: 1px solid #000000;
            padding: 15px;
            border-radius: 5px;
            width: calc(30% - 20px);
            box-sizing: border-box;
        }
        .quest-title {
            font-size: 1.5em;
            margin: 0;
        }
        .quest-meta {
            font-size: 0.9em;
            color: #6D6D6D;
        }
        .status {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-space">
            <h2>アプリ名</h2>
            <p>クエスト</p>
            <p>ギルド</p>
            <p>パーティ</p>
            <p><a href="{% url 'password' %}">password</a></p> <!-- a タグを使用 -->
        </div>
        <div class="quests-container">
            {% for quest in quests %}
                <div class="quest-container">
                    <h2 class="quest-title">
                        <a href="{% url 'quest_detail' quest_id=quest.pk %}">{{ quest.title }}</a>
                    </h2>
                    <p class="quest-detail">{{ quest.detail }}</p>
                    <p class="quest-meta">
                        難易度: <span class="difficulty">{{ quest.difficulty }}</span> |
                        予想時間: <span>{{ quest.time }}</span> |
                        状態: <span class="status">{{ quest.status }}</span>
                    </p>
                </div>
            {% empty %}
                <p>現在利用可能なクエストはありません。</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
