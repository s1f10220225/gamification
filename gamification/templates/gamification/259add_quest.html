{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="description" content="クエスト作成とAPIリクエストのページ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>クエストの作成とAPIリクエスト</title>
    <link href="{% static 'css/224login.css' %}" rel="stylesheet">
</head>
<body>
    <div class="row bg-dark text-white w-100 m-0">
        <h2 class="col-6"><strong>AImusing</strong></h2>
        <h2 class="col-2"><small>クエスト</small></h2>
        <h2 class="col-2"><small>ギルド</small></h2>
        <h2 class="col-2"><small>パーティ</small></h2>
    </div>
    <div class="form-container">
        <h2>クエストを作成する</h2>
        <form method="post" action="{% url 'create_quest' %}">
            {% csrf_token %}
            <!-- クエスト作成フォームの内容をここに追加 -->
            <button type="submit">クエストを作成</button>
        </form>

        <h2>文章の要約</h2>
        <form method="POST" action="{% url 'summary' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="user_message">ユーザーメッセージ:</label><br>
                <textarea id="user_message" name="user_message" required></textarea>
            </div>
            <button type="submit">開始</button>
        </form>

        {% if response %}
            <h2>レスポンス:</h2>
            <p>{{ response }}</p>
        {% endif %}
    </div>
    <img src="{% static 'img/img/top.jpg' %}" alt="Background" class="background">


</body>
</html>
