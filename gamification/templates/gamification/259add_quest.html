<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>クエストを追加</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex; /* 親要素にflexboxを適用 */
        }
        .form-container {
            width: 200px;
            margin-right: 10%; /* 要素間にスペースを作る */
        }
        .container > div { /* 子要素にflexアイテムを適用 */
            flex: 1; /* 子要素がスペースを均等に分割 */
        }
    </style>
</head>
<body>
    <h1>クエストを追加</h1>
    <div class="container">
        <div class="form-container">
            <form method="post" id="quest-form">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {{ field.errors }}
                    </div>
                {% endfor %}
                <button type="submit">追加</button>
            </form>
            <a href="{% url 'quest' %}">クエストリストに戻る</a>
        </div> 
        <div>
            <h2>要約を生成する</h2>
            <textarea id="summary-input" rows="4" cols="30" placeholder="要約する内容を入力してください"></textarea>
            <button id="generate-summary">要約を生成</button>
            <div id="summary-result"></div>
            <h3>難易度生成（１から５段階)</h3>
            <textarea id="summary-input2" rows="4" cols="30" placeholder="要約する内容を入力してください"></textarea>
            <button id="generate-difficult">要約を生成</button>
            <div id="difficulty-result"></div>
        </div> 
    </div> 
    
    

    <script>
        document.getElementById('generate-summary').addEventListener('click', async function() {
            const inputText = document.getElementById('summary-input').value;
            if (inputText) {
                const response = await fetch('/generate-summary/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ content: inputText })
                });
                const result = await response.json();
                document.getElementById('summary-result').innerText = result.summary;
            }
        });

        document.getElementById('generate-difficult').addEventListener('click', async function() {
            const inputText = document.getElementById('summary-input2').value;
            if (inputText) {
                const response = await fetch('/generate-difficult/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ content: inputText })
                });
                const result = await response.json();
                document.getElementById('difficulty-result').innerText = result.summary;
            }
        });

    </script>
</body>
</html>
