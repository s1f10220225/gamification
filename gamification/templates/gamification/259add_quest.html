<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>クエストを追加</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 300px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>クエストを追加</h1>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}
            <button type="submit">追加</button>
        </form>
    </div>
    <a href="{% url 'quest' %}">クエストリストに戻る</a>

    <h1>AIの応答</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="api_key">APIキー:</label><br>
        <input type="text" id="api_key" name="api_key" required><br>


        <label for="user_message">メッセージ:</label><br>
        <textarea id="user_message" name="user_message" required></textarea><br><br>

        <input type="submit" value="送信">
    </form>

    {% if response %}
        <h2>応答:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
