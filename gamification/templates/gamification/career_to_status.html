<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>キャリアをステータスに変換</title>

</head>
<body>
    <div class="container">
        <div class="left-space">
            <h2><a href="{% url 'top' %}">アプリ名</a></h2>
            <p><a href="{% url 'quest' %}">クエスト</a></p>
            <p><a>ギルド</a></p>
            <p><a href="{% url 'create_party' %}">パーティ</a></p>
        </div> 
    <div class="right-space"> 
        <div class="form-container"> 
            {% if not status %}
                <h1>キャリアを入力</h1>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                            {{ field.errors }}
                        </div>
                    {% endfor %}
                    <button type="submit" name="submit">ステータスに変換して登録</button>
                </form>
            {% endif %}
            {% if status %}
                <h2>登録されたステータス</h2>
                {% for s,v in status %}
                    <p>{{s}}:{{v}}</p>
                {% endfor %}
                <p>Submit status: {{ submit }} </p>
            {% endif %}
            <a href="{% url 'display_status' user.user_id %}">ステータスに戻る</a>
        </div>
    </div>
</body>
</html>
