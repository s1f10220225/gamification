<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>パスワード入力</title>
    {% load static %}
    <style>
    body {
        background-color: #bfcad8; 
    }

    </style>
</head>

<body>
    <div class="row bg-dark text-white w-100 m-0">
        <h2 class="col-6"><strong>AImusing</strong></h2>
        <h2 class="col-2"><small>クエスト</small></h2>
        <h2 class="col-2"><small>ギルド</small></h2>
        <h2 class="col-2"><small>パーティ</small></h2>
    </div>
    <div class="aaa">
        <h1>クエスト追加</h1>
        <div class="card-container">
            <div class="card border-3 border-dark">
                <div class="card-body">
                    <h5 class="card-header">パスワードを入力</h5>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="password">パスワード</label>
                            <input type="password" id="password" name="password2" required> 
                        </div>
                        <button type="submit">送信</button>
                    </form>
                    {% if error %}
                        <p style="color: red;">{{ error }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
