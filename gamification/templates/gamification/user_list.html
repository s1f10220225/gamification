<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザーリスト</title>
</head>
<body>
    <h1>ユーザーリスト</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.name }} (ID: {{ user.user_id }})</li>
        {% empty %}
            <li>ユーザーはいません。</li>
        {% endfor %}
    </ul>
</body>
</html>
