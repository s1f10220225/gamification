<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Gamification</title>
    {% load static %}
</head>

<body>
    <h1>この画面が見えてればOK!</h1>
    <p>開発がんばろー！</p>
    {% if user.is_authenticated %}
    <p>いつもお疲れ様！ {{ user.name }} さん!</p>
    <!--     
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        
        ボタンでやるならこっち。ログアウトはPOSTメソッドのためこうなっている
        <button type="submit">ログアウト</button>
    </form>
-->
    <form action="{% url 'logout' %}" method="POST" name="logout">
        {% csrf_token %}
        <a href="javascript:logout.submit()">ログアウト</a>
    </form>

    {% else %}
    <p>あなたはまだログインしていません。</p>
    <p><a href="{% url 'login' %}">ログイン</a> |
    <a href="{% url 'signup' %}">サインアップ</a></p>
    {% endif %}
</body>

</html>
