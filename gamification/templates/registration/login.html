<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>ログイン</title>
</head>

<body>
    <h1>ログイン</h1>
    {% if form.errors %}
    <p>社員番号かパスワードが間違っています。もう一度試してください</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <p><a href="{% url 'top' %}">top</a></p>
</body>

</html>
