<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>クエスト</title>
    <style>
        body {
            background-color: #bfcad8; 
        }
        .bg-brown {
            background-color: #8B4513; 
        }
        h2 {
            color: white; 
            text-decoration: none;
        }
        a {
            color: white; 
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="row bg-dark text-white">
        <h2 class="col-4"><strong>AImusing</strong></h2>
        <h2 class="col-2"><small>クエスト</small></h2>
        <h2 class="col-2"><small>ギルド</small></h2>
        <h2 class="col-2"><small>パーティ</small></h2>
        <h2 class="col-2"><a href="{% url 'password' %}">クエスト追加</a></h2>
    </div>
    
    <div class="container" style="margin-top: 50px;"> <!-- ナビゲーションバーの高さ分マージンを追加 -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for quest in quests %}
            <div class="col">
                <div class="card border-3 border-dark mb-3">
                    <div class="card-body">
                        <h5 class="card-header">{{ quest.title }}</h5>
                        <p class="quest-meta">難易度: <span class="difficulty">{{ quest.difficulty }}</span> | 予想時間: <span>{{ quest.time }}</span> | 状態: <span class="status">{{ quest.status }}</span></p>
                        <p class="card-text">{{ quest.detail }}</p>
                        <a href="{% url 'quest_detail' quest_id=quest.pk %}" class="btn btn-dark">詳細</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>現在利用可能なクエストはありません。</p>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
